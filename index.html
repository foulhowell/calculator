<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc-code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="display-text"></p>
            </div>
            <div class="buttons">
                <div class="row row-one">
                    <button class="number-button" onclick="displayValue(1)">1</button>
                    <button class="number-button" onclick="displayValue(2)">2</button>
                    <button class="number-button" onclick="displayValue(3)">3</button>
                    <button class="operator-button" onclick="operatorPressed('+')">+</button>
                </div>
                <div class="row row-two">
                    <button class="number-button" onclick="displayValue(4)">4</button>
                    <button class="number-button" onclick="displayValue(5)">5</button>
                    <button class="number-button" onclick="displayValue(6)">6</button>
                    <button class="operator-button" onclick="operatorPressed('-')">-</button>
                </div>
                <div class="row row-three">
                    <button class="number-button" onclick="displayValue(7)">7</button>
                    <button class="number-button" onclick="displayValue(8)">8</button>
                    <button class="number-button" onclick="displayValue(9)">9</button>
                    <button class="operator-button multiply-button" onclick="operatorPressed('*')">*</button>
                </div>
                <div class="row row-four">
                    <button class="number-button" onclick="displayValue(0)">0</button>
                    <button class="decimal-button" onclick="displayValue('.')">.</button>
                    <button class="equals-button" onclick="equalsPressed()">=</button>
                    <button class="operator-button" onclick="operatorPressed('/')">/</button>
                </div>
                <div class="row row-five">
                    <button class="clear-button" onclick="clearCalc()">Clear</button>
                    <button class="delete-button" onclick="backspace()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
